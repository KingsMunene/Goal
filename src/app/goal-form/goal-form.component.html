<div class="text-center">
    <div class="container-fluid">
        <h2>Create a New Goal</h2>
        <br>
        <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>

            <div class="form-group">
  
                <label for="name">Name</label>
                <input type="text"  class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel' required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p>A goal must have a name!</p>
                </div>
  
            </div>

            <div class="form-group">
  
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="2" [(ngModel)]="newGoal.description" name="description" #description='ngModel' required ></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p>A goal must have a description!</p>
                </div>
  
            </div>

            <div class="form-group">

                <label for="completeDate">Date Due</label>
                <input type='date' id="completeDate" class="form-control" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate='ngModel' required>
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                    <p>A goal must have a due Date</p>
                </div>
            </div>

            <button class="btn btn-success" type="submit">Submit!</button>
        </form>
    </div>
</div>
