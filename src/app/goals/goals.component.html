<div style="text-align: center">
  <div class="container">
    <h1>This Are My {{title}}</h1>

    <div *ngFor='let goal of goals;let i = index'>

      <h4 appStrikethrough>{{goal.id}}.{{goal.name}} due on {{goal.completeDate|date|uppercase}}</h4>

      <button class="btn btn-primary" (click) = 'showDescription(i)'>Description</button>

      <app-goalsdetails *ngIf='goal.showDescription' (goalComplete)='completedGoal($event, i)' [goal]='goal'></app-goalsdetails> 

    </div>
  </div>
  <div class="container-fluid">
    <br><br>
    <app-goal-form></app-goal-form>
  </div>
</div>
